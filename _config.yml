layout: stacked
style: dark

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    archived: false
    forks: true
    projects:
    # - repo-name

social_media:
  # behance: your_username
  # dribbble: your_username
  # facebook: your_username
  # hackerrank: your_username
  # instagram: your_username
  # keybase: your_username
  linkedin: annykongyanmeng
  # mastodon: your_username
  # medium: your_username
  # stackoverflow: your_user_id
  # telegram: your_username
  # twitter: your_username
  # unsplash: your_username
  # vk: your_username
  # website: http://your_website_url
  # youtube: your_username

topics:
    - name: Virtual Reality (VR)
      web_url: https://realitylab.uw.edu/
      image_url: https://realitylab.uw.edu/img/rl-logo.png

    - name: Machine Learning (ML)
      web_url: https://www.coursera.org/learn/machine-learning/
      image_url: https://www.smartdatacollective.com/wp-content/uploads/2018/11/Machine-learning-1024x682.jpg

    - name: Artificial Intelligence (AI)
      web_url: https://inst.eecs.berkeley.edu/~cs188/sp19/
      image_url: https://previews.123rf.com/images/berya113/berya1131805/berya113180500047/100773831-artificial-intelligence-logo-artificial-intelligence-and-machine-learning-concept-vector-symbol-ai-n.jpg

